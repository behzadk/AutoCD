experiment_name: three_strain_0_SMC

# Path to built python library of model space
population_modules_path: './ABC_input_files/input_files_three_strain_0/population_modules.so'

# Directory containing model priors
inputs_folder: './ABC_input_files/input_files_three_strain_0/input_files/'

# Output dir
output_folder: './output/'

# Start time, end time, time interval
t_0: 0
t_end: 1000
dt: 0.5

final_epsilon:
  - 1e-9
  - 0.001
  - 1000

fit_species:
  - 0
  - 1
  - 2

initial_epsilon:
  - 1e250
  - 1e250
  - 1e250

abs_tol: 1e-15
rel_tol: 1e-5

population_size: 10
n_sims_batch: 10

alpha: 0.5

## Distance options
# 0: stable steady state
# 1: oscillations
# 2: survival
distance_function_mode: 2

# Choose which algorithm to run
run_rejection: Y
run_chaos_separation: Y

# Number of steps (length of dt) to take and calculate separation
separation_length: 10000

# Initial perturbation
theta_0: 1e-4

# Number of timepoints to skip before calculating separation and RQA metrics
n_skip: 0

# Number of timepoints to skip before plotting
# Start time, end time, time interval
plot_t_0: 0
plot_t_end: 1000
n_skip_plot: 0

# Whether to compress output of ABC SMC, will produce a .tar file containing output,
# it will not delete the directory containing the original information.
compress_output: Y