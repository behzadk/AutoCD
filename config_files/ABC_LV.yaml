experiment_name: LV_0_rej
population_modules_path: './ABC_input_files/input_files_LV/population_modules.so'
inputs_folder: './ABC_input_files/input_files_LV/input_files/'
output_folder: './output/'

# Start time, end time, time interval
t_0: 0
t_end: 1000
dt: 0.1

final_epsilon:
  - 100000

fit_species:
  - 0
  - 1
  - 2

initial_epsilon:
  - 1e250

abs_tol: 1e-25
rel_tol: 1e-9

population_size: 25
n_sims_batch: 10

alpha: 0.5

## Distance options
# 0: stable steady state
# 1: oscillations
# 2: survival
distance_function_mode: 2

# Choose which algorithm to run
run_rejection: Y
run_chaos_separation: Y
separation_length: 1000
theta_0: 1e-5
n_skip: 900
n_skip_plot: 9800
# Whether to compress output of ABC SMC, will produce a .tar file containing output,
# it will not delete the directory containing the original information.
compress_output: Y